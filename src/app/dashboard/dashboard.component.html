<div style="width: 100%; height: 100%; background-color: rgb(27, 29, 30);" fxLayoutAlign="center center">
    <div class="card">
        <mat-card>
            <div fxLayout="column">
                <div fxLayout="column">
                    <table mat-table [dataSource]="dataSource" fxFlex="100%">
                        <ng-container matColumnDef="sl">
                            <th mat-header-cell *matHeaderCellDef>Sl No</th>
                            <td mat-cell *matCellDef="let element; let i= index"> {{ (paginatorRef.pageIndex * paginatorRef.pageSize) + (i + 1) }} </td>
                        </ng-container>
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef>ID</th>
                            <td mat-cell *matCellDef="let element; let i= index"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Name</th>
                            <td mat-cell *matCellDef="let element; let i= index">{{element.name}}</td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef>Status</th>
                            <td mat-cell *matCellDef="let element; let i= index">{{element.status}}</td>
                        </ng-container>
    
    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                    </table>
                    <mat-paginator [pageSizeOptions]="[2, 5]" #paginatorRef 
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
                    </mat-paginator> 
                </div>
            </div>
        </mat-card>
    </div>
</div>
